apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: squad-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2 
spec:
  rules:
  - http:
      paths:
      - path: /squad-api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: squad-api
            port:
              number: 80

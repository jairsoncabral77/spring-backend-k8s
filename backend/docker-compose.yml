version: "3.3"
services:
  db:
    image: "mysql:5.7"
    environment:
      - "MYSQL_ROOT_PASSWORD=squad"
    volumes: 
      - "${PWD}/db/mysql.conf.d:/etc/mysql/conf.d/"
      - "data-volume:/var/lib/mysql"
    ports:
      - 3306:3306
  squad-backend:
    build: "."
    links:
      - db:db
    ports:
      - 8080:8080
volumes:
  data-volume: